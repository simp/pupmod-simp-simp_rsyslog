<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  el7-server:
    roles:
      - default
      - rsyslog_server
    platform:   el-7-x86_64
    box:        generic/oracle7
    hypervisor: <%= hypervisor %>

  el7-client:
    roles:
      - rsyslog_client
    platform:   el-7-x86_64
    box:        generic/oracle7
    hypervisor: <%= hypervisor %>

  el6-server:
    roles:
      - rsyslog_server
    platform:   el-6-x86_64
    box:        onyxpoint/oel-6-x86_64
    hypervisor: <%= hypervisor %>

  el6-client:
    roles:
      - rsyslog_client
    platform:   el-6-x86_64
    box:        onyxpoint/oel-6-x86_64
    hypervisor: <%= hypervisor %>

  el8-server:
    roles:
      - rsyslog_server
    platform:   el-8-x86_64
    box:        generic/oracle8
    hypervisor: <%= hypervisor %>

  el8-client:
    roles:
      - rsyslog_client
    platform:   el-8-x86_64
    box:        generic/oracle8
    hypervisor: <%= hypervisor %>

CONFIG:
  log_level: verbose
  type:      aio
  vagrant_memsize: 256
<% if ENV['BEAKER_PUPPET_ENVIRONMENT'] -%>
  puppet_environment: <%= ENV['BEAKER_PUPPET_ENVIRONMENT'] %>
<% end -%>
